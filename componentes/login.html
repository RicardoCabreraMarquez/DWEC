<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="login.css" rel="stylesheet">
    </head>
    <body>
        <div class="login">
            <h2>Login</h2>
            <form action="#">
              
                <div class="container">
                  
                  <input type="email" placeholder="Email*" name="uname" pattern="[a-z._%+-]+@[a-z.-]+\.[a-z]{1,4}$" required><br>
        
                  <input type="password" placeholder="Password*" name="psw" required><br>
              
                  <button type="submit">LOG IN</button>
                </div>
              
            </form>

            <h3>Create new account?</h3>
        </div>
    </body>
</html>

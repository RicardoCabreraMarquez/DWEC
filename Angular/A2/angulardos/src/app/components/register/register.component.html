
<div class="register">
  <h2>Register</h2>
  <form action="iniciodos">

      <div class="container">

          <input type="text" placeholder="First Name*" name="uname" required><br>

          <input type="text" placeholder="Last Name" name="uname"><br>

          <input type="email" placeholder="Email*" name="uname" pattern="[a-z._%+-]+@[a-z.-]+\.[a-z]{1,4}$" required><br>

          <input type="password" placeholder="Password*" name="psw" required><br>

          <button type="submit">SIGN UP</button>
      </div>

  </form>

  <a [routerLink]="['/loginpages']"><h3>Have an account?</h3></a>
</div>
